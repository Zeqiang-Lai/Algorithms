<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}
  {% seo %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content" onclick="hideClass()">
      <div class="wrapper">
        <div class="home">

          <div class="home-page-content">
            {{ content }}
          </div>

          <ul class="post-list">
            {% for post in site.posts %}
            {% include post-preview.html id=post.id %}
          {% endfor %}
          </ul>

        </div>

      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
